plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'com.epam.it_week'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'com.epam.it_week.BiomorphBenchmark'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.18'
    compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.18'
    compile files('libs/natives/nativeBenchmarks_x64.dll')
    compile project(':java-sample')
    compile project(':jni-sample')
    compile project(':jna-sample')
    compile project(':jnr-sample')
}

shadowJar {
    baseName = 'shadow'
}