group 'com.epam.it_week'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.4.0'
    compile project(':common')
}
